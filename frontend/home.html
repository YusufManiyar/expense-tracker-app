<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="styleSheet" href="./home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div>
        <button id="logout-button">
            <svg height="48" viewBox="0 0 48 48" width="40" xmlns="http://www.w3.org/2000/svg"><path d="m33.749 7.759-.93 1.55a1 1 0 0 0 .314 1.339 16.2 16.2 0 1 1 -18.258 0 1 1 0 0 0 .313-1.338l-.926-1.546a1.012 1.012 0 0 0 -1.418-.334 20 20 0 1 0 22.315 0 1 1 0 0 0 -1.41.329z"/><rect height="20" rx="1" width="4" x="20" y="2"/></svg>
        </button>
    </div>
    <div class="container">
        <div id="form-container">
        <h1>Expense Tracker</h1>
        <div id="totalExpense"></div>
        <form id="expenseForm">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Enter description" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

            <button type="submit">Add Expense</button>
        </form>
        </div>
        <div id="expenses">
            <h2>Expense List</h2>
            <hr class="divider">
            <div id="expense-list">
                <ul id="expenseList"></ul>
            </div>
        </div>
    </div>

    <script src="./home.js">
    </script>
</body>
</html>
