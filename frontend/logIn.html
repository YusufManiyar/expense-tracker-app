<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <link rel="styleSheet" href="./logIn.css">
</head>
<body>
    <div class="container">
        <div class="left-half">
            <h1>Welcome to Expense Tracker</h1>
            <p>Keep track of your expenses easily with our intuitive Expense Tracker app. Manage your finances efficiently and stay organized.</p>
        </div>
        <div class="right-half">
            <h2>Login</h2>
            <form class="login-form" id="loginForm">
                <input type="text" id="loginEmail" name="loginEmail" placeholder="Enter Email" required>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter Password" required>
                <button type="button" onclick="login()">Log In</button>
            </form>
            <p>Don't have an account? <a href="http://127.0.0.1:5500/frontend/signUp.html">Sign Up</a></p>
        </div>
    </div>
    <script src="./logIn.js"></script>
</body>
</html>
