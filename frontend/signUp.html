<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Sign Up</title>
    <link rel="styleSheet" href="./signUp.css">
</head>
<body>

    <div class="container">
        <div class="left-half">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="signupUsername" placeholder="Enter username" required>
                <label for="signupEmail">Email Id:</label>
                <input type="email" id="signupEmail" name="signupEmail" placeholder="Enter Email Id" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" placeholder="Enter password" required>
                <label for="signupConfirmPassword">ConfirmnPassword:</label>
                <input type="Password" id="signupConfirmPassword" name="signupConfirmPassword" placeholder="Enter Confirm Password" required>

                <button type="button" onclick="signup()">Sign Up</button>
            </form>
            <p>Already have an account? <a href="http://127.0.0.1:5500/frontend/logIn.html">Login</a></p>
        </div>
        <div class="right-half">
            <h1>Welcome to Expense Tracker</h1>
            <p>Keep track of your expenses easily with our intuitive Expense Tracker app. Manage your finances efficiently and stay organized.</p>
        </div>
    </div>

    <script src="./signUp.js">
    </script>

</body>
</html>
